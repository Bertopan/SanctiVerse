<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saint Detail - SanctiVerse</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="saint-container">
        <div class="saint-image-container">
            <img src="assets/saints/placeholder.png" alt="Saint's Image" class="saint-image" id="saintImage">
        </div>
        <p class="saint-name-date" id="saintNameDate">Saint's Name (Date of Canonization)</p>
        <div class="saint-history" id="saintHistory">
            <p>Loading saint's history...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
